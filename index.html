<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheldon Cooper - jokenpo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    <script src="Game.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>
            <i class="fas fa-hand-rock"></i>
            <i class="fas fa-hand-paper"></i>
            <i class="fas fa-hand-scissors"></i>
            <i class="fas fa-hand-lizard"></i>
            <i class="fas fa-hand-spock"></i>
        </h1>
        <div class="card">
            <input type="button" value="Pedra" onclick="jokenpo('pedra')">
            <input type="button" value="Papel" onclick="jokenpo('papel')">
            <input type="button" value="Tesoura" onclick="jokenpo('tesoura')">
            <input type="button" value="Lagarto" onclick="jokenpo('lagarto')">
            <input type="button" value="Spock" onclick="jokenpo('spock')">
            <div id="resultado"></div>

        </div>
    
</body>
